version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm config set '//npm.pkg.github.com/:_authToken' $GITHUB_AUTH_TOKEN
            - run: npm install
            - run: npm run build
            - run: npm run lint
            - run: npm run test
            - run: npm run size-limit
  build-test-and-publish:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                name: bump package version
                command: |
                  git config user.name $CIRCLE_USERNAME
                  npm version patch -m "Bumped version number to %s"
                  git push origin master
                  git push --tags
            - run:
                name: set registry token
                command: npm config set '//npm.pkg.github.com/:_authToken' $GITHUB_PUBLISH_AUTH_TOKEN
            - run: npm install
            - run: npm run build
            - run: npm run lint
            - run: npm run test
            - run: npm run size-limit
            - run: npm publish
workflows:
    build-and-test:
      jobs:
        - build-and-test:
            filters:
              branches:
                ignore:
                  - master
                  - gh-pages
    build-test-and-publish:
      jobs:
        - build-test-and-publish:
            filters:
              branches:
                only: master
