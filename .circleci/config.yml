version: 2.1
orbs:
  node: circleci/node@4.1.0

jobs:
  build-and-test:
    executor: node/default
    steps:
      - checkout
      - run:
        name: set registry token
        command: npm config set '//npm.pkg.github.com/:_authToken' $GITHUB_AUTH_TOKEN
      - node/install:
          lts: true
      - run: npm run build
      - run: npm run lint
      - run: npm run test
      - run: npm run size-limit
  build-test-and-publish:
    executor: node/default
    steps:
      - checkout
      - run:
          name: set registry token
          command: npm config set '//npm.pkg.github.com/:_authToken' $GITHUB_AUTH_TOKEN
      - node/install:
          lts: true
      - run: npm run build
      - run: npm run lint
      - run: npm run test
      - run: npm run size-limit
      - run: npm publish

workflows:
  build-and-test:
    jobs:
      - build-and-test:
          context: izi-main-context
          filters:
            branches:
              ignore:
                - master
                - gh-pages
  build-test-and-publish:
    jobs:
      - build-test-and-publish:
          context: izi-main-context
          filters:
            branches:
              only: master
