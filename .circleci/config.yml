version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm config set '//npm.pkg.github.com/:_authToken' $GITHUB_AUTH_TOKEN
            - run: npm install
            - run: npm run build
            - run: npm run lint
            - run: npm run test
            - run: npm run size-limit
workflows:
    build-and-test:
      jobs:
        - build-and-test
